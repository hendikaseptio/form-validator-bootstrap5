<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Form Validation Bootstrap 5</title>
</head>
<body>
	<div class="col-9 m-auto py-5">
		<div class="card">
			<div class="card-body">
				<form class="row g-3 needs-validation" novalidate>
					<div class="col-md-4">
						<label for="validationCustom01" class="form-label">First name</label>
						<input type="text" class="form-control" id="validationCustom01" value="Mark" required>
						<div class="invalid-feedback"></div>
					</div>
					<div class="col-md-4">
						<label for="validationCustom02" class="form-label">Last name</label>
						<input type="text" class="form-control" id="validationCustom02" value="Otto" required>
						<div class="invalid-feedback"></div>
					</div>
					<div class="col-md-4">
						<label for="validationCustomUsername" class="form-label">Username</label>
						<div class="input-group has-validation">
							<span class="input-group-text" id="inputGroupPrepend">@</span>
							<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="col-md-6">
						<label for="validationCustom03" class="form-label">City</label>
						<input type="text" class="form-control" id="validationCustom03" required>
						<div class="invalid-feedback"></div>
					</div>
					<div class="col-md-3">
						<label for="validationCustom04" class="form-label">State</label>
						<select class="form-select" id="validationCustom04" required>
							<option selected disabled value="">Choose...</option>
							<option>...</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					<div class="col-md-3">
						<label for="validationCustom05" class="form-label">Zip</label>
						<input type="text" class="form-control" id="validationCustom05" required>
						<div class="invalid-feedback"></div>
					</div>
					<div class="col-12">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
							<label class="form-check-label" for="invalidCheck">
								Agree to terms and conditions
							</label>
						</div>
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Submit form</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
	// validation
    (function () {
        'use strict'
        var formsinput = document.querySelector('.needs-validation')
        var sibling = document.querySelectorAll('.invalid-feedback')
        console.log(sibling)
        formsinput.addEventListener('submit', function (event){
            Array.prototype.slice.call(sibling).forEach(function (msg) {
                var field = msg.previousElementSibling;
                console.log(field)
                if(field.validity.valid){
                    msg.innerHTML= field.validationMessage;
                } else {
                    msg.innerHTML= field.validationMessage;
                }
            })
            Array.prototype.slice.call(inputs).reverse().forEach(function (input) {
                if(input.validity.valid){
                    input.classList.remove('is-invalid')
                    input.classList.add('is-valid')
                } else {
                    input.classList.remove('is-valid')
                    input.classList.add('is-invalid')
                    input.focus()
                }
            })
            if (!formsinput.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            formsinput.classList.add('was-validated')
        })
        var inputs = document.querySelectorAll('.form-control')
        Array.prototype.slice.call(inputs).forEach(function (input) {
            input.addEventListener("input", () => {
                if(input.validity.valid){
                    input.classList.remove('is-invalid')
                    input.classList.add('is-valid')
                } else {
                    input.classList.remove('is-valid')
                    input.classList.add('is-invalid')
                    var sibling = input.nextElementSibling;
                    if(sibling.classList.contains('invalid-feedback')) {
                        sibling.innerHTML= input.validationMessage;
                    }
                }
            })
        })
    })()
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
